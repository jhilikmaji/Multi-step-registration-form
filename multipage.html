<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Page Registration Page</title>
    <link rel="stylesheet" href="multipage.css">
</head>
<body>
    <!-- <header>PROFILE</header> -->
    <h3>Registration Form</h3>
    <div class="container">
        <div class="from_outer">
            <form action="#">
                <!-- About -->
                <div class="page">
                    <div class="title">About:</div>
                    <div class="field">
                        <div class="lable">Name</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="lable">Date Of Birth</div>
                        <input type="date">
                    </div>
                    <div class="field">
                        <div class="lable">Gender</div>
                        <select>
                        <option selected="true" disabled="disabled">--Select--</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                        </select>
                        
                    </div>
                    <div class="field">
                        <div class="lable">Contact No</div>
                        <input type="number">
                    </div>
                    <div class="field">
                        <div class="lable">Email</div>
                        <input type="text">
                    </div>

                    <div class="field">
                        <button>Next</button>
                    </div>
                </div>

                <!-- current/ongoing education -->

                <div class="page">
                    <div class="title">Current Study:</div>
                    <div class="field">
                        <div class="lable">School/Institute</div>
                        <input type="number">
                    </div>
                    <div class="field">
                        <div class="lable">Degree</div>
                        <input type="text">
                    </div>
                   
                    <div class="field">
                        <div class="lable">Branch/Specialization</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="lable">Score</div>
                        <input type="text">
                    </div>
                    
                    <div class="field">
                        
                        <div class="lable">Duration</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <button class="prev-2 prev">Previous</button>
                        <button class="next-2 next">Next</button>
                    </div>
                </div>

                <!-- 12th education -->
                <div class="page">
                    <div class="title">Class 12th:</div>
                   
                        <div class="field">
                            <div class="lable">School/Institute</div>
                            <input type="number">
                        </div>
                        <div class="field">
                            <div class="lable">Degree</div>
                            <input type="text">
                        </div>
                        <div class="field">
                            <div class="lable">Board/University</div>
                            <input type="text">
                        </div>
                       
                        <div class="field">
                            <div class="lable">Score</div>
                            <input type="text">
                        </div>
                        <div class="field">
                            <div class="lable">Passing Year</div>
                            <input type="text">
                        </div>
                        <div class="field">
                            <button class="prev-2 prev">Previous</button>
                            <button class="next-2 next">Next</button>
                        </div>
                    </div>
                       
                   <!-- 10th education -->
                <div class="page"> 
                   <div class="title">Class 12th:</div>
                        <div class="field">
                            <div class="lable">School/Institute</div>
                            <input type="number">
                        </div>
                        <div class="field">
                            <div class="lable">Degree</div>
                            <input type="text">
                        </div>
                        <div class="field">
                            <div class="lable">Board/University</div>
                            <input type="text">
                        </div>
                       
                        <div class="field">
                            <div class="lable">Score</div>
                            <input type="text">
                        </div>
                      
                        <div class="field">
                            <div class="lable">Passing Year</div>
                            <input type="text">
                        </div>
                    </fieldset>
                    <div class="field">
                        <button class="prev-3 prev">Previous</button>
                        <button class="submit">Submit</button>
                    </div>
                </div>
           
            
        </form>
        </div>
    </div>
</body>
</html>
